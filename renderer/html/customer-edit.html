<div class="secondary-header">
	<div class="icon customer-edit-icon"></div>
	<h2>Edit Customer Information</h2>
</div>
<div id="customer-edit-div">
	<div class="customer-edit-row">
		<div class="customer-edit-column">
			<label for="customer-edit-id">
				Customer ID
			</label>
			<div>
				<input type="number" id="customer-edit-id"></input>
				<input type="button" value="Check" class="button" onclick="cmCheckID()"></input>
			</div>
		</div>
	</div>
	<div class="customer-edit-row">
		<div class="customer-edit-column">
			<label for="customer-edit-full-name">
				Full Name
			</label>
			<input type="text" id="customer-edit-full-name" list="customer-names"></input>
		</div>
		<div class="customer-edit-column">
			<label for="customer-edit-date">
				Date Registered
			</label>
			<input type="date" id="customer-edit-date" disabled></input>
		</div>
	</div>
	<div class="customer-edit-row">
		<div class="customer-edit-column">
			<label for="customer-edit-contact">
				Contact Number
			</label>
			<input type="text" id="customer-edit-contact"></input>
		</div>
		<div class="customer-edit-column">
			<label for="customer-edit-preferred-staff">
				Preferred Staff
			</label>
			<select id="customer-edit-preferred-staff"></select>
		</div>
	</div>
</div>
<div class="secondary-buttons">
	<input type="button" value="Cancel" class="button2" onclick="cmCancelEdit()"></input>
	<input type="button" value="Submit" class="button" onclick="cmSubmitEdit()"></input>
</div>

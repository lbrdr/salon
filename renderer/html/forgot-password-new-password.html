<div class="secondary-header">
	<div class="icon forgot-password-icon"></div>
	<h2>Forgot Password</h2>
</div>
<div id="forgot-password-div">
	<div id="forgot-password-column">
		<div class="forgot-password-row">
			<label for="forgot-password-new-password" class='icon password-icon'></label>
			<div>
				<label for="forgot-password-new-password">
					New Password
				</label>
				<input type="password" id="forgot-password-new-password"></input>
			</div>
		</div>
		<div class="forgot-password-row">
			<label for="forgot-password-confirm-password" class='icon password-icon'></label>
			<div>
				<label for="forgot-password-confirm-password">
					Confirm Password
				</label>
				<input type="password" id="forgot-password-confirm-password"></input>
			</div>
		</div>
	</div>
</div>
<div class="secondary-buttons">
	<input type="button" value="Cancel" class="button2" onclick="fpCancel()"></input>
	<input type="button" value="Submit" class="button" onclick="fpSubmitNewPassword()"></input>
</div>
